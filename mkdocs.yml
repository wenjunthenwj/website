site_name: Wen Jun's personal website
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discordapp.com/users/496643803722153995
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/wenjunthenwj/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ng-wen-jun-9549a2145/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - 'index.md'
  - 'inspirations.md'
  - 'coin.md'
  - 'achievements.md'
  - 'leaderboard.md'

plugins:
  - search
  - table-reader

copyright: |
